<ion-header><app-header name="Options"></app-header></ion-header>

<ion-content has-header padding>
  <p appAccessible>
    Please select your preferences from the following list.
    Your personal selection will then be applied to the navigation.
  </p>
<ion-list>
<ion-item>
  <ion-label appAccessible>Stairs</ion-label>
  <ion-toggle [(ngModel)]="options.stairs"></ion-toggle>
</ion-item>
<ion-item>
  <ion-label appAccessible>Elevator</ion-label>
  <ion-toggle [(ngModel)]="options.elevator"></ion-toggle>
</ion-item>
<ion-item>
  <ion-label appAccessible>Door opener</ion-label>
  <ion-toggle [(ngModel)]="options.doorOpener"></ion-toggle>
</ion-item>
</ion-list>
</ion-content>
